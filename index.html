<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отсчет до весны!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./adoptiv.css">

</head>

<body>
    <div class="scrin">
        <div>
            <h1 class="text">До весны осталось:</h1>
            <div class="countDown">
                <div class="countDown-item">
                    <h4 class="days">0</h4>
                    <span>дни</span>
                </div>
                <div class="countDown-item">
                    <h4 class="hours">0</h4>
                    <span>часы</span>
                </div>
                <div class="countDown-item">
                    <h4 class="minutes">0</h4>
                    <span>минуты</span>
                </div>
                <div class="countDown-item">
                    <h4 class="seconds">0</h4>
                    <span>секунды</span>
                </div>
            </div>
        </div>

    </div>





    <script src="./script.js"></script>
</body>

</html>
